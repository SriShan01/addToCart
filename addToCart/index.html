<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Cart Shopping</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&family=Rubik+Doodle+Shadow&family=Rubik+Lines&family=Wavefont:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <div class="container">
      <header>
        <h1>Your Shopping Cart</h1>
        <div class="shopping">
          <img src="image/shopping.svg" alt="shoppingCart" />
          <span class="quantity">0</span>
        </div>
      </header>

      <div class="list"></div>
    </div>
    <div class="card">
      <h1>Card</h1>
      <ul class="listCard"></ul>
      <div class="checkOut">
        <div class="total"></div>
        <div class="closeShopping">Close</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
